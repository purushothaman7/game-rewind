<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GameRewind</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .checkout-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            margin-top: 2rem;
        }

        .checkout-form {
            background: rgba(26, 26, 46, 0.9);
            padding: 2rem;
            border: 4px solid var(--primary);
            box-shadow: 8px 8px 0 var(--accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: var(--dark);
            border: 2px solid var(--primary);
            color: var(--light);
            font-family: 'Courier New', monospace;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .order-summary {
            background: rgba(26, 26, 46, 0.9);
            padding: 2rem;
            border: 4px solid var(--primary);
            box-shadow: 8px 8px 0 var(--accent);
            height: fit-content;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--primary);
        }

        .summary-item:last-child {
            border-bottom: none;
            font-weight: bold;
            color: var(--accent);
            font-size: 1.2rem;
        }

        .cart-item-checkout {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--primary);
        }

        .cart-item-checkout img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 1rem;
            border: 2px solid var(--secondary);
        }

        .cart-item-details h4 {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .cart-item-details p {
            font-size: 0.9rem;
            color: var(--light);
            margin: 0.2rem 0;
        }

        .payment-methods {
            margin-top: 2rem;
        }

        .payment-method {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 2px solid var(--primary);
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: var(--accent);
            background: rgba(255, 107, 107, 0.1);
        }

        .payment-method input[type="radio"] {
            margin-right: 1rem;
        }

        .payment-method img {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
        }

        .phonepe-logo {
            background: linear-gradient(45deg, #5f259f, #8b5fbf);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="checkout-container">
        <header class="pixel-border">
            <div class="logo">
                <h1><a href="index.html" style="color: var(--accent); text-decoration: none;">GameRewind</a></h1>
                <p>Secure Checkout</p>
            </div>
        </header>

        <div class="checkout-grid">
            <div class="checkout-form">
                <h2 class="section-title">Billing Information</h2>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                    </div>

                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="form-group">
                        <label for="state">State *</label>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Bihar">Bihar</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Assam">Assam</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pincode">PIN Code *</label>
                        <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}">
                    </div>

                    <div class="payment-methods">
                        <h3 style="color: var(--accent); margin-bottom: 1rem;">Payment Method</h3>
                        <div class="payment-method">
                            <input type="radio" id="payment" name="paymentMethod" value="payment" checked>
                            <div class="phonepe-logo">Payment</div>
                            <div style="margin-left: 1rem;">
                                <strong>Payment Gateway</strong>
                                <p style="font-size: 0.8rem; color: var(--secondary);">Pay securely with UPI, Cards, Net Banking</p>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="pixel-btn pixel-btn-large" style="width: 100%; margin-top: 2rem;">
                        <i class="fas fa-lock"></i> Proceed to Payment
                    </button>
                </form>
            </div>

            <div class="order-summary">
                <h3 style="color: var(--accent); margin-bottom: 1rem;">Order Summary</h3>
                <div id="checkoutItems"></div>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">₹0</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span>₹99</span>
                </div>
                <div class="summary-item">
                    <span>Total:</span>
                    <span id="total">₹99</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script src="phonepe-config.js"></script>
    <script>
        function loadCheckoutData() {
            const cartItems = cart.items;
            const checkoutItemsContainer = document.getElementById('checkoutItems');
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('total');

            if (cartItems.length === 0) {
                window.location.href = 'index.html';
                return;
            }

            checkoutItemsContainer.innerHTML = cartItems.map(item => `
                <div class="cart-item-checkout">
                    <img src="${item.image}" alt="${item.title}">
                    <div class="cart-item-details">
                        <h4>${item.title}</h4>
                        <p>${getPlatformName(item.platform)} - ${item.condition}</p>
                        <p>Qty: ${item.quantity} × ₹${item.price}</p>
                    </div>
                </div>
            `).join('');

            const subtotal = cart.getTotal();
            const shipping = 99;
            const total = subtotal + shipping;

            subtotalElement.textContent = `₹${subtotal}`;
            totalElement.textContent = `₹${total}`;
        }

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const customerInfo = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                address: formData.get('address'),
                city: formData.get('city'),
                state: formData.get('state'),
                pincode: formData.get('pincode')
            };

            if (!customerInfo.fullName || !customerInfo.email || !customerInfo.phone) {
                alert('Please fill in all required fields');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            submitBtn.disabled = true;

            try {
                await phonePePayment.processCheckout(cart.items, customerInfo);
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Payment processing failed. Please try again.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadCheckoutData();
        });
    </script>
</body>
</html>
